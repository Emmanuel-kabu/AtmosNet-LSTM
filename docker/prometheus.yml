global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "atm-forecast-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics
    scrape_interval: 10s
    honor_labels: true

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
