version: "3.9"

services:
  # ── API Service ──────────────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: atm-forecast-api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../models:/app/models:ro
      - ../data:/app/data:ro
      - ../artifacts:/app/artifacts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - atm-network

  # ── API (dev) ────────────────────────────────────────────────────────
  api-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: atm-forecast-api-dev
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src
      - ../models:/app/models
      - ../data:/app/data
      - ../artifacts:/app/artifacts
    networks:
      - atm-network
    profiles:
      - dev

  # ── MLflow Tracking Server ──────────────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.12.2
    container_name: atm-forecast-mlflow
    ports:
      - "5000:5000"
    command: >
      mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri sqlite:///mlflow.db
        --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    networks:
      - atm-network
    profiles:
      - tracking

  # ── Prometheus ──────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: atm-forecast-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    networks:
      - atm-network
    profiles:
      - monitoring

  # ── Grafana ─────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.4.2
    container_name: atm-forecast-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/atm_forecast_dashboard.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - atm-network
    profiles:
      - monitoring

  # ── Postgres (pipeline watermarks / metadata) ───────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: atm-forecast-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: atm
      POSTGRES_PASSWORD: atm_secret
      POSTGRES_DB: atm_forecast
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atm -d atm_forecast"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - atm-network

volumes:
  mlflow_data:
  grafana_data:
  prometheus_data:
  postgres_data:

networks:
  atm-network:
    driver: bridge
